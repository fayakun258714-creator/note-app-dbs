<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="https://cdn.hugeicons.com/font/hgi-stroke-rounded.css" />


  <style>
    body {
      font-family: "Plus Jakarta Sans", sans-serif;
    }

    .container {
      width: 390px;
      /* background-color: antiquewhite; */
      margin-top: 80px;
      margin-left: auto;
      margin-right: auto;
      text-align: center;
    }

    .logo {
      font-size: 20pt;
      color: #19C3E6;
      background-color: #E1F5F9;
      padding: 10px;
      border-radius: 8px;
      display: inline-block;
    }

    .judul {
      font-size: 24pt;
    }

    .subjudul {
      width: 269px;
      font-size: 12pt;
      margin-bottom: 90px;
      padding-left: 60px;
    }

    .input-group{
      display: flex;
      flex-direction: column;
      text-align: left;
      gap: 5px;
      width: calc(100% - 33px);
      margin-top: 20px;
    }

    .input-group > input {
      font-size: 14pt;
      border-radius: 10px;
      padding: 15px;
      border: 1px solid #c4c4c4;
      width: 100%
    }

    .input-group > label {
      font-weight: bold;
      font-size: 14pt;
    }

    .btn-login {
      background-color: #19c3e6;
      color: white;
      font-weight: bold;
      border: none;
      display: block;
      width: calc(100% - 1px);
      margin-top: 80px;
      padding: 13px;
      border-radius: 10px;
      font-size: 14pt;
    }

    .btn-login:hover {
      background-color: #17a9c0;
      cursor: pointer;
    }

    .footer {
      margin-top: 30px;
      font-size: 14pt;
    }

    .footer > a {
      color: #19B9DA;
      text-decoration: none;
      font-weight: bold;
    }
  </style>

</head>

<body>

  <div class="container">
    <i class="hgi hgi-stroke hgi-property-edit logo"></i>
    <h1 class="judul">Note Keep</h1>
    <p class="subjudul" style="color:#4E8B97" >Enter your email and password to access your notes</p>


    <!-- input email -->
    <div class="input-group">
      <label for="">Email Address</label>
      <input type="email" id="email" placeholder="name@example.com">
    </div>

    <!-- input password -->
    <div class="input-group">
      <label for="">Password</label>
      <input type="password" id="password" placeholder="Enter Password">
    </div>

    <button onclick="login()" class="btn-login">Log In</button>

    <p class="footer">
      Don't have an account? <a href="./register.html">Sign up</a>
    </p>

  </div>

  <script>
    function login() {
      let inEmail = document.getElementById('email');
      let inPassword = document.getElementById('password');

      console.log(inEmail.value);
      console.log(inPassword.value);
      let userDb = getFromStorage()
  
      if (inEmail.value === userDb.email && inPassword.value === userDb.password) {
        alert('Login Successful');
        window.location.href = './main.html';
      } else {
        alert('Login Failed: Incorrect email or password');
      }
    }


    function getFromStorage() {
      let userInStorage = localStorage.getItem('user');
      return JSON.parse(userInStorage);
    }
  </script>

</body>

</html>
