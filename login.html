<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.hugeicons.com/font/hgi-stroke-rounded.css" />


    <style>
        body {
            font-family: "Plus Jakarta Sans", sans-serif
            
        }

        .container {
            width: 390px;
            /* background-color: antiquewhite; */
            margin-left: auto;
            margin-right: auto;
            text-align: center;
            margin-top: 80px; 
        }

        .container > h1 {
            font-size: 24pt;
        }

        .container > p {
            font-size: 14pt;
        }

        .logo {
            font-size: 20pt;
            color: #19C3E6;
            background-color: #E1F5F9 ;
            padding: 10px;
            border-radius: 8px;
            display: inline-block;
        }

        .login {
            text-align: left;
            font-weight: bold;
            margin-top: 80px;
        }

        .login > input {
            font-size: 14pt;
            border-radius: 10px;
            width: calc(100% - 1.9rem);
            padding: 15px;
            margin-top: 10px;
            margin-bottom: 20px;
            border: 1px solid #c4c4c4
        }

        .form {
            display: flex; 
            justify-content: space-between;
            
        }

        .form > a {
            color: #19C3E6;
        }

        .button {
            background-color: #19C3E6;
            color: white ;
            display: block;
            width: 100%;
            height: 44px;
            border-radius: 10px;
            font-size: 14pt ;
            margin-top: 80px;
            border: 1px solid;
            margin-bottom: 20px;
        }

        .footer {
            color: #4E8B97;
        }

        .footer  a {
            color: #19B9DA;
        }
    </style>
</head>
<body>
    <div class="container">
        <i class="hgi hgi-stroke hgi-property-edit logo"></i>
        <h1>Note Keep</h1>
        <p style="color: #4E8B97;">Enter your email and password to access your notes</p>
        
        <div class="login">
            <label for="email">Email Address</label>
            <input type="email" name="email" id="email" placeholder="name@example.com"/> <br>
            
            <div class="form">
                <label for="password">Password</label>
                <a href="/forgotpassword">Forgot Password?</a>
            </div>
            <input type="password" name="password" id="password" placeholder="Enter Password"/>
        </div>
        <div>
            <input type="submit" value="Log In" class="button"/>
        </div>

        <div class="footer">
            <p>Don't have an account?<a href="/signup"> Sign Up</a></p>

        </div>
    </div>    
</body>
</html>
